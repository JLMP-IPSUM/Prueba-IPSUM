<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WePlot</title>
</head>
<body>
    <div>
        <div>
            <p>Registrate a WePlot</p>
        </div>
        <div>
            <form action="" method="post">
                <label for="fName">Nombre*</label>
                <input type="text" name="fName" id="fName" required>

                <label for="lName">Apellido</label>
                <input type="text" name="lName" id="lName"><br><br>

                <label for="emailAdd">Email*</label>
                <input type="email" name="emailAdd" id="emailAdd" required>

                <label for="phoneNum">Telefono*</label>
                <input type="tel" name="phoneNum" id="phoneNum" required><br><br>

                <label for="countryName">Pais</label>
                <input type="text" name="countryName" id="countryName"><br><br>

                <label for="comidaFav">Comida favorita</label>
                <input type="text" name="comidaFav" id="comidaFav">

                <label for="artistaFav">Artista favorito</label>
                <input type="text" name="artistaFav" id="artistaFav"><br><br>

                <label for="lugarFav">Lugar favorito</label>
                <input type="text" name="lugarFav" id="lugarFav">

                <label for="colorFav">Color favorito</label>
                <input type="text" name="colorFav" id="colorFav"><br><br>

                <label for="firstPassword">Contraseña*</label>
                <input type="password" name="firstPassword" id="firstPassword" required>

                <label for="secondPassword">Confirmar contraseña*</label>
                <input type="password" name="secondPassword" id="secondPassword" required><br><br>

                <label for="poriflePic">Foto de perfil</label>
                <input type="file" name="poriflePic" id="poriflePic"><br><br>

                <input type="submit" value="Unirme a Weplot">
            </form>
        </div>
        <div>
            <p>Ya tienes cuenta?</p>
            <a href="/login" target="_self">Inicia sesion</a> 
        </div>
    </div>
</body>
</html>
